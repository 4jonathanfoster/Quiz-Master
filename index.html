<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <header>
        <h1>Quiz Master</h1>
        <div id="large-font">Good Luck</div>
    </header>

    <main>
        <section id="quizContainerHtml">

            <div id="quizQuestionHtml"></div>
            <div id="quizAnswerHtml">
                <button id="oneHtml"></button>
                <button id="twoHtml"></button>
                <button id="threeHtml"></button>
                <button id="fourHtml"></button>
            </div>
        </section>
        <button id="startButtonHtml">Start</button>
        <section>
            <div id="timerContainer">Timer
                <div id="timerCount">60 div
                </div>
                <div id="scoreContainer">
                    <div id="scorebox">
                        <div>Enter Intials</div>
                        <input id="nameInput"></input>
                        <button id="scoreButton">Finish</button>
                    </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
