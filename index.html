<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="quiz">Quiz Master </h1>
        <div id="larger-font">Good Luck &#9752;</div>
    </header>

    <main>
        <section id="quizContainerHtml">

            <div id="quizQuestionHtml"></div>
            <div id="quizAnswerHtml">
                <button id="oneHtml"></button>
                <button id="twoHtml"></button>
                <button id="threeHtml"></button>
                <button id="fourHtml"></button>
            </div>
        </section>
        <button id="startButtonHtml">Start</button>
        <section>
            <div id="timerContainer">Timer
                <div id="timerCount">60
                </div>
                <div id="scoreContainer">
                    <div id="scorebox">
                        <div id="Finish"></div>
                        <div>Enter Intials</div>
                        <input id="nameInput">Initials</input>
                        <button id="scoreButton">Finish</button>
                        <div>scoreboard
                            <ul id="final-score">Initials</ul>
                        </div>
                    </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
