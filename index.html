<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <header>
        <h1>Quiz Master</h1>
        <div id="large-font">Good Luck</div>
    </header>

    <main>
        <section id="quizContainerHtml">

            <div id="quizQuestionHtml"></div>
            <div id="quizAnswerHtml">
                <button id="oneHtml"></button>
                <button id="twoHtml"></button>
                <button id="threeHtml"></button>
                <button id="fourHtml"></button>

            </div>
        </section>
        <button id="startButtonHtml">Start</button>
        <section>
            <div id="timerContainer">Timer
                <div id="timerCount">60 div
                    <div id="scoreContainer">0</div>
                    <h2>Wins: <span class="">0 </span> </h2>
                    <h2>Losses: <span class="">0</span></h2>





                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
